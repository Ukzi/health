<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
	.container {  display: grid;
  grid-template-columns: 0.1fr 1.5fr 2.2fr 0.1fr 4.5fr 0.2fr 1fr;
  grid-template-rows: 0.4fr 0.5fr 0.2fr 0.5fr 0.3fr 0.6fr 4.5fr;
  grid-auto-columns: 1fr;
  grid-auto-rows: 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    ". . . . . . ."
    ". . email-in . email-in-input . ."
    ". . . . . . ."
    ". . pwd-in . pwd-in-input . ."
    ". . . . . . ."
    ". . login login login . ."
    ". . . . . . .";
}

.loginForm {
 font-size: large;
 font-weight: bold;
}

.email-in { grid-area: email-in; }

.email-in-input { grid-area: email-in-input; }

.pwd-in { grid-area: pwd-in; }

.pwd-in-input { grid-area: pwd-in-input; }

.login {
grid-area: login;
width: 100%;
 }


.login-btn {
width: 100%; 	
height: 40px;
background-color: #e2e3e4;
border-color: #e2e3e4;
border-radius: 10px;
 }
	
	</style>
</th:block>	
</head>
<body>
	<div layout:fragment="content">
		<div class="container loginForm">
		  <div class="email-in">이메일</div>
		  <div class="email-in-input"><input placeholder="이메일을 입력해주세요" /></div>
		  <div class="pwd-in">비밀번호</div>
		  <div class="pwd-in-input"><input placeholder="비밀번호를 입력해주세요" /></div>
		  <div class="login"><button class="login-btn"><h3>로그인</h3></button></div>
		</div>
	</div>
</body>
</html>
